<!doctype html>
<!--[if lt IE 7]><html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]><html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]><html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js gt-ie9"> <!--<![endif]-->
  <head>

    <!--

      Description: The bees knees of Web App starter kits
      Stack: AngularJS, Sass, CSS3, HTML5
      Version: 0.0.1
      Author: Eric Knauer

    //-->

    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- #DNS prefetching -->
    <!-- http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers -->
    <link rel="dns-prefetch" href="//ajax.googleapis.com" />
    <link rel="dns-prefetch" href="//use.typekit.net" />
    <link rel="dns-prefetch" href="//google-analytics.com" />

    <!-- #Asset Prefetching -->
    <!-- Fetch and Download Assets before requested by the user  -->
    <!-- http://csswizardry.com/2013/01/front-end-performance-for-web-designers-and-front-end-developers/#section:resource-prefetching -->
    <link rel="prefetch" href="" />

    <!-- #Page Prefetching -->
    <!-- http://calendar.perfplanet.com/2012/speed-up-your-site-using-prefetching -->
    <link rel="prefetch" href="index.html" />

    <meta name="description" content="" />
    <meta name="robots" content="all" />

    <!-- Mobile Meta -->
    <meta name="viewport" content="width=device-width,  initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- MS Tap Highlight for Windows Phones -->
    <!-- The tag is specific to Internet Explorer 10 on Windows Phone, and does not apply to Internet Explorer 10 on Windows. -->
    <!-- http://stackoverflow.com/questions/7508100/webkit-tap-highlight-color-in-windows-phone -->
    <meta name="msapplication-tap-highlight" content="no" />

    <!-- HTML5 mode requires a base tag to be present -->
    <base href="/"></base>

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <title data-ng-bind="$state.current.name"></title>
    <style>
      /* This helps the ng-show/ng-hide animations start at the right place. */
      /* Since Angular has this but needs to load, this gives us the class early. */
      .ng-hide {
        display: none !important;
      }
    </style>

    <!-- build:css css/vendor.css -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="bower_components/animate.css/animate.min.css" rel="stylesheet" />
    <!-- endbuild -->

    <!-- build:css({.tmp,app}) css/style.css -->
    <link href="css/styles.css" rel="stylesheet" />
    <!-- endbuild -->

  </head>
  <!-- Define app module here -->
  <body data-ng-app="app" data-ng-cloak>

      <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->
      <!-- Add your site or application content here -->

      <!--
      <div class="app-container">
          <div ng-include="'app/layout/content.html'">
            This will populate with all of the apps main content views
          </div>
      </div>
      -->

      <div ui-view class="container">
        <!-- This is where we will inject our main content views -->
      </div>

      <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
      <![endif]-->

      <!-- build:js js/vendor.js -->
      <script src="bower_components/angular/angular.js"></script>
      <script src="bower_components/restangular/dist/restangular.js"></script>
      <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
      <script src="bower_components/angular-ui-bootstrap-bower/ui-bootstrap-tpls.js"></script>
      <script src="bower_components/angular-base64/angular-base64.min.js"></script>
      <!-- endbuild -->


      <!-- build:js({.tmp,app}) js/app.js -->
      <!-- Bootstrapping -->
      <script src="app/app.module.js"></script>

      <!-- reusable blocks -->
      <script src="app/blocks/router.module.js"></script>
      <script src="app/blocks/router-helper.provider.js"></script>

      <!-- core -->
      <script src="app/core/core.module.js"></script>
      <script src="app/core/core.config.js"></script>
      <script src="app/core/core.route.js"></script>

      <!-- layout -->
      <script src="app/layout/layout.module.js"></script>

      <!-- components -->
      <script src="app/components/components.module.js"></script>

      <!-- welcome -->
      <script src="app/welcome/welcome.module.js"></script>
      <script src="app/welcome/welcome.route.js"></script>
      <script src="app/welcome/welcome.controller.js"></script>
      <!-- endbuild -->

  </body>
</html>
